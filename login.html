<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="icon" type="image/x-icon" href="ProjectImages/icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ac5c0dc01d.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <!-- this is had -->
    <header>
        <nav class="navbar">
            <div class="brand-title">
                Grocery Store<span class="mainheading"><i class="fa-solid fa-basket-shopping"></i></span>
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a class="nav-link" href="Index.html">Categories</a></li>
                    <li><a class="nav-link" href="Index.html">Products</a></li>
                    <li><a class="nav-link" href="Index.html">Features</a></li>
                    <li><a class="nav-link" href="login.html">Login</a></li>
                    <li><a class="nav-link" href="Index.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a></li>
                    
                    <li>
                        <div class="favIcon">
                            <i class="fa-solid fa-heart fa-xl"></i>
                            <div class="favoItem">
                                
                                <ul class="ulfav">
                                    <li>No items added</li>
                                </ul>
                                <button type="button" class="favCartbtn">Add to cart</button>
                                <div class="FavWarning ">
                                    Favorites items cannot be more than five
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid pt-lg-5 pb-lg-5 mb-5">

        <div class="container d-flex justify-content-center align-content-center w-auto mt-5 " id="logInContainer">

            <div class="card w-auto p-5 border-1 border-primary color1">

                <div class="card-header text-center  border-bottom-0 fw-bold fs-2 ">
                    Log in
                </div>

                <div class="card-body align-items-center ">
                    <div class="row card-body">
                        <label for="inputEmail3" class="fs-5">Email</label>
                        <div class="col-sm-10 mt-2 w-100">
                            <input type="email" class="form-control border-1 border-primary" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row card-body">
                        <label for="inputPassword3" class="fs-5">Password</label>
                        <div class="col-sm-10 mt-2 w-100">
                            <input type="password" class="form-control border-1 border-primary " id="inputPassword3">
                        </div>
                    </div>

                    <div class="row card-body">
                        <a href="index.html"><button class=" btn btn-primary fs-5 w-100">Submit</button></a>
                    </div>


                    <div class="row card-body">
                        <p class=" text-center fs-6">Don't have a account?<button class="border-0 bg-body text-primary"
                                id="signUp">Sign Up</button></p>
                    </div>
                </div>
            </div>


        </div>


        <div class="container d-none justify-content-center align-content-center w-auto h-auto" id="signUpContainer">


            <div class="card w-auto p-5 border-1 border-primary color1">

                <div class="card-header text-center border-bottom-0 fw-bold fs-2 ">
                    Sign Up
                </div>
                <div class="row card-body">
                    <label for="inputEmail3" class="fs-5">First Name</label>
                    <div class="col-sm-10 mt-2 w-100">
                        <input type="text" class="form-control border-1 border-primary" id="inputEmail3">
                    </div>
                </div>
                <div class="row card-body">
                    <label for="inputPassword3" class="fs-5">Last Name</label>
                    <div class="col-sm-10 mt-2 w-100">
                        <input type="text" class="form-control border-1 border-primary " id="inputPassword3">
                    </div>
                </div>
                <div class="row card-body">
                    <label for="inputPassword3" class="fs-5">Email</label>
                    <div class="col-sm-10 mt-2 w-100">
                        <input type="email" class="form-control border-1 border-primary " id="inputPassword3">
                    </div>
                </div>
                <div class="row card-body">
                    <label for="inputPassword3" class="fs-5">Password</label>
                    <div class="col-sm-10 mt-2 w-100">
                        <input type="password" class="form-control border-1 border-primary " id="inputPassword3">
                    </div>
                </div>
                <div class="row card-body">
                    <label for="inputPassword3" class="fs-5">Confirm Password</label>
                    <div class="col-sm-10 mt-2 w-100">
                        <input type="password" class="form-control border-1 border-primary " id="inputPassword3">
                    </div>
                </div>

                <div class="row card-body">
                    <button class=" btn btn-primary fs-5">Submit</button>
                </div>


                <div class="row card-body">
                    <p class=" text-center fs-6">Already have a account?<button class="border-0 text-primary bg-body"
                            id="logIn">Log In</button></p>
                </div>

            </div>
        </div>


    </div>
    
<br><br><br><br><br>
    <footer>
        <div class="storeinfo">
            <div class="infoHead">
                Grocery Store
                <span class="mainheading"><i class="fa-solid fa-basket-shopping"></i></span>
            </div>
            <div class="infopara">
                Fresh | Oraganic | Afforable
            </div>
            <div class="social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook "></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="createrinfo">
            Created by Jiwan Kumar
        </div>

    </footer>

    <script src="./mainpg.js"></script>
    <script src="login.js"></script>
</body>
